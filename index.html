<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Planet Shift</title>
</head>
<body>
    <article class="container">
        <h1 class="game-title">PLANET SHIFT</h1>
        <div class="features">
            <div class="difficulty">
                <div class="difficulty-beginner">Difficulty BEGINNER</div>
                <div class="difficulty-advanced">Difficulty ADVANCED</div>
            </div>
            <div class="commands btn">
                <div class="play-game">
                    <button id="start">Start Game</button>
                    <button id="restart">Restart Game</button>
                </div>
                <div class="play-audio">
                    <button id="music-mute">Mute</button>
                    <button id="music-unmute">Unmute</button>
                </div>
            </div>
        </div>
        <div class="game-info-container">
            <div class="game-info shifts">
                Shifts<span id="shifts"> 0</span>
            </div>
            <div class="game-info time-remaining">
                Time<span id="time-remaining-beginner"> 100</span>
            </div>
            <div class="game-info">
                Time<span id="time-remaining-advanced"> 50</span>
            </div>
        </div>

        <div class="game-container">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </article>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
